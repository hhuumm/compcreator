{% extends 'base.html' %}
{% block content %}

<h1>My Computers</h1>
{%if computers %}
{% for comp in computers %}
<a href="{%url 'compDet' comp.id%}">
<div class="container">
   
        <h5 >{{comp.name}}</h5>
       

    </div>
    <br>
</a>

{% endfor %}

{%else%}

<p>You have no computers</p>
<a href="{% url 'create'%}">Create A New Computer</a>

{%endif%}

{% endblock %}
