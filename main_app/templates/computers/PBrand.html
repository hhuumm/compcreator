{% extends 'base.html' %}
{% block content %}

<h1>Choose your Processor Brand</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">
        <span style="color:red">AMD</span>
    </div>
    <div class="card-action">
      <form action="{% url 'choiceamd' computer.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Add</button>
      </form>
      </div>

      <div class="card">
        <div class="card-content">
          <span class="card-title">
            <span style="color:blue">Intel</span>
        </div>
        <div class="card-action">
          <form action="{% url 'choiceintel' computer.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Add</button>
          </form>
          </div>

{% endblock %}
