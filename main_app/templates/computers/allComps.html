{% extends 'base.html' %}
{% block content %}
<h1>All Computer Ideas</h1>
{%if computers %}
<table>
  <tbody>
    

{% for comp in computers %}
<tr><a href="{%url 'compDet' comp.id%}">
    <h4>{{comp.name}}</h4>
</a></tr>
{%endfor%}
</tbody>
</table>
{%else%}

<p>There are no computers</p>
<a href="{% url 'create'%}">Create A New Computer</a>


{%endif%}


{% endblock %}
